<div class="container   mt-3">
  <div class="page  product-page product-form ">
    <div class="row dark">
      <div class="col-6">
        <div class="col-row">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="product-details">
              <h3 class="title">Product Details</h3>
              <div class="row">
                <div class="form-group">
                  <label>Product SKU</label>
                  <input formControlName="sku" type="text" class="form-control" placeholder="Product SKU"
                    aria-label="Product SKU" aria-describedby="basic-addon1">
                </div>
                <div class="form-group">
                  <label>Product Name</label>
                  <div class="input-group expiration-date">
                    <input formControlName="name" type="text" class="form-control" placeholder="Product Name"
                      aria-label="Product Name" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-group">
                  <label>Product Description</label>
                  <div class="input-group expiration-date">
                    <textarea class="form-control" formControlName="description" placeholder="Product description"
                      aria-label="Product Description" aria-describedby="basic-addon1"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label>Units In Stock</label>
                  <div class="input-group expiration-date">
                    <input formControlName="unitsInStock" type="text" class="form-control" placeholder="Units In Stock"
                      aria-label="Units In Stock" aria-describedby="Units In Stock">
                  </div>
                </div>
                <div class="form-group">
                  <label>Unit Price</label>
                  <div class="input-group expiration-date">
                    <input formControlName="unitPrice" type="text" class="form-control" placeholder="Price"
                      aria-label="Price" aria-describedby="Price">
                  </div>
                </div>
                <div class="form-group">
                  <label>Category</label>
                  <div class="input-group expiration-date" aria-label="category" aria-describedby="category">
                    <select class="form-control" formControlName="subCategory">
                      <option *ngFor="let category of subCategories" [ngValue]="category">
                        {{category.categoryName}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label>Brand</label>
                  <div class="input-group expiration-date" aria-label="category" aria-describedby="category">
                    <select class="form-control" formControlName="brand">
                      <option *ngFor="let brand of brands" [ngValue]="brand">
                        {{brand.brandName}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <button type="submit" class="btn btn-primary ">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
