<div class="container-fluid container mt-5">
  <div class="row">
    <h1>Product Details</h1>
    <hr>
    <div class="col-6">
      <form [formGroup]="productForm"  (ngSubmit)="onSubmit()">
       <div >
        <div class="form-group">
          <label for="product-name">Product SKU:</label>
          <input type="text"   formControlName="sku"  >
        </div>
        <div class="form-group">
          <label for="product-name">Product Name:</label>
          <input type="text"   formControlName="name"  >
        </div>
        <div class="form-group">
          <label for="description">Product Description:</label>
          <textarea id="description" formControlName="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" formControlName="unitPrice" min="1"  >
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" formControlName="unitsInStock" step="0.01" min="0"  >
        </div>
      </div>
        <!-- <div class="form-group"   >
          <label for="quantity">Upload Images:</label>
        <input type="file" multiple value="select"  formControlName="productImages"
         (change)="onFileSelected($event)">
        </div> -->


        <div class="form-group">

          <input type="submit" value="Submit">
        </div>

      </form>
    </div>
    <div class="form-group"  >
      <label for="quantity">Upload Images:</label>
    <input type="file" multiple value="select"  #selectFile
     (change)="onFileSelected($event)">
     <!-- <input type="file"     #selectFile
     (change)="onFileSelected($event)">
    </div> -->

  </div>

</div>
